<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Results</title>
    <!-- Bootstrap CSS -->
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #F1DEDE;
            padding: 30px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 40px;
            font-size: 2.5em;
            font-weight: 600;
        }
        table {
            width: 100%;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }
        th, td {
            padding: 15px;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: #fff;
            font-size: 1.2em;
        }
        td {
            font-size: 1.1em;
            color: #555;
        }
        .rider-image {
            max-width: 100%;  /* Ensure the rider image fits the cell */
            max-height: 150px; /* Limit the height for rider image */
            object-fit: contain; /* Maintain aspect ratio without cropping */
            border-radius: 5px;
            border: 2px solid #ddd;
        }
        .plate-image {
            width: 100px;  /* Ensure the plate image fits the cell */
            height: 200px; /* Make the plate image a little bigger */
            object-fit: contain; /* Maintain aspect ratio without cropping */

        }


        .plate-text {

            font-weight: bold;
            color: #007bff;
            font-size: 1em;
        }

    </style>
</head>
<body>
    <h1>Detected Results</h1>
    <div class="container">
        <table class="table table-bordered">
            <thead>
                <tr>
                    <th>Rider Image</th>
                    <th>Number Plate</th>
                    <th>Plate Text</th>
                </tr>
            </thead>
            <tbody>
                {% for result in results %}
                <tr>
                    <td>
                        <img src="{{ url_for('static', filename='Media/rider_without_helmet/' + result.rider) }}" class="rider-image" alt="Rider">
                    </td>
                    <td>
                        <img src="{{ url_for('static', filename='Media/plates/' + result.plate) }}" class="plate-image" alt="Number Plate">
                    </td>
                    <td>
                        <span class="plate-text">{{ result.plate_text }}</span> <!-- Display the recognized plate text -->
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <div class="text-center btn-actions">
            <!-- View Results button -->

            <!-- Back to Upload button -->
            <a href="{{ url_for('upload_image') }}" class="btn btn-secondary ml-3">Back to Upload</a>
            <a href="{{ url_for('display_image') }}" class="btn btn-primary">Processsed Image</a>

        </div>
    </div>



    <!-- Bootstrap JS and dependencies -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.2/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
